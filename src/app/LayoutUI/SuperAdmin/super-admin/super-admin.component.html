<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="sidenav" opened mode="side">
    <button
      mat-icon-button
      color="primary"
      aria-label="Example icon button with a home icon"
    >
      <mat-icon>games</mat-icon></button
    ><span class="list"> Admin DashBoard</span>
    <mat-list role="list">
      <mat-list-item [routerLink]="['Admin']" role="listitem" class="list">
        <mat-icon>home</mat-icon>DashBoard</mat-list-item
      >
      <mat-list-item
        class="list"
        role="listitem"
        routerLink="Admin/course"
        routerLinkActive="active"
      >
        <mat-icon>view_list</mat-icon>Course</mat-list-item
      >
      <mat-list-item class="list" role="listitem" routerLink="Admin/cat">
        <mat-icon>featured_play_list</mat-icon> Category</mat-list-item
      >
      <mat-list-item class="list" role="listitem" routerLink="Admin/tutor">
        <mat-icon>library_books</mat-icon>Tutor</mat-list-item
      >

      <mat-list-item class="list" role="listitem" routerLink="Admin/coupon">
        <mat-icon>new_releases</mat-icon>Coupon</mat-list-item
      >
      <mat-list-item
        class="list"
        role="listitem"
        routerLink="Admin/certificate"
      >
        <mat-icon>new_releases</mat-icon>Certificate</mat-list-item
      >
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <p>
      <mat-toolbar>
        <button
          mat-icon-button
          color="accent"
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span class="list"> Admin DashBoard</span>
        <span class="example-spacer"></span>
        <span class="name">{{ name }}</span>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="PopUpDetail()">
            <mat-icon>perm_identity</mat-icon>
            <span>ProfileDetail</span>
          </button>
          <button mat-menu-item (click)="openDialog()">
            <mat-icon>restore</mat-icon>
            <span>ChangePassword</span>
          </button>
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>Edit Profile</span>
          </button>
        </mat-menu>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
          matTooltip="LogOut"
          (click)="gotoLogin()"
        >
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar>
    </p>

    <router-outlet></router-outlet>
    <!-- <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator> -->
  </mat-drawer-content>
</mat-drawer-container>
