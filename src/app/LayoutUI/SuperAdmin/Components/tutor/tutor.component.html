<section>
  <div class="example-button-row" style="padding: 10px">
    <button mat-raised-button class="list" color="accent">
      <mat-icon>note_add</mat-icon> AddTutor
    </button>
  </div>
</section>
<mat-card style="margin: 10px">
  <table
    mat-table
    [dataSource]="datasource.data"
    class="mat-elevation-z8"
    style="margin: 10px"
    class="list"
  >
    <ng-container matColumnDef="S.No">
      <th mat-header-cell *matHeaderCellDef>S.No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="tutorName">
      <th mat-header-cell *matHeaderCellDef>tutorName</th>
      <td mat-cell *matCellDef="let element">{{ element.tutorName }}</td>
    </ng-container>
    <ng-container matColumnDef="tutorPhotoPath">
      <th mat-header-cell *matHeaderCellDef>PhotoPath</th>
      <td mat-cell *matCellDef="let element">{{ element.tutorPhotoPath }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="tutorDescription">
      <th mat-header-cell *matHeaderCellDef>tutorDescription</th>
      <td mat-cell *matCellDef="let element">{{ element.tutorDescription }}</td>
    </ng-container> -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary">
          <mat-icon>edit</mat-icon>Edit</button
        >&nbsp;
        <button mat-flat-button color="accent" (click)="OnTutorDelete(element)">
          <mat-icon>delete</mat-icon>Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>
