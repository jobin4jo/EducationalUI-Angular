<section>
  <div class="example-button-row" style="padding: 10px">
    <button mat-raised-button color="accent">AddCourse</button>
  </div>
</section>
<table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef>courseName</th>
    <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="courseImageUrl">
    <th mat-header-cell *matHeaderCellDef>courseImageUrl</th>
    <td mat-cell *matCellDef="let element">{{ element.courseImageUrl }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="OnEdit(element)" color="primary">
        <mat-icon>edit</mat-icon>Edit</button
      >&nbsp;
      <button
        mat-flat-button
        (click)="OnDelete(element.courseId)"
        color="accent"
      >
        <mat-icon>delete</mat-icon>Delete
      </button>
    </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
