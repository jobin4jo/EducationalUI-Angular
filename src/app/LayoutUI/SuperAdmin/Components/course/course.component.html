<section>
  <div class="example-button-row" style="padding: 10px">
    <button
      mat-raised-button
      color="accent"
      class="list"
      (click)="onaddCourse()"
    >
      <mat-icon>note_add</mat-icon> AddCourse
    </button>
  </div>
</section>

<mat-card style="margin: 10px">
  <table
    mat-table
    [dataSource]="dataSource.data"
    style="margin: 5px"
    class="list"
  >
    <ng-container matColumnDef="Sl.no">
      <th mat-header-cell *matHeaderCellDef>Sl.no</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>courseName</th>
      <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
    </ng-container>

    <ng-container matColumnDef="courseImageUrl">
      <th mat-header-cell *matHeaderCellDef>courseImageUrl</th>
      <td mat-cell *matCellDef="let element">
        <img
          style="width: 100px; height: 20%; border: solid 1px deeppink"
          src="{{ element.courseImageUrl }}"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element">Rs{{ element.price }}/-</td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="OnEdit(element)" color="primary">
          <mat-icon>edit</mat-icon>Edit</button
        >&nbsp;
        <button
          mat-flat-button
          (click)="OnDelete(element.courseId)"
          color="accent"
        >
          <mat-icon>delete</mat-icon>Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>
