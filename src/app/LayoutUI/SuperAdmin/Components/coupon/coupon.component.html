<section>
  <div class="example-button-row" style="padding: 10px">
    <button
      mat-raised-button
      color="accent"
      class="list"
      (click)="OnAddCoupon()"
    >
      <mat-icon>note_add</mat-icon> AddCoupon
    </button>
  </div>
</section>
<mat-card style="margin: 10px">
  <table
    mat-table
    [dataSource]="datasource"
    class="mat-elevation-z8"
    style="margin: 10px"
    class="list"
  >
    <ng-container matColumnDef="S.No">
      <th mat-header-cell *matHeaderCellDef>S.No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="couponString">
      <th mat-header-cell *matHeaderCellDef>couponString</th>
      <td mat-cell *matCellDef="let element">{{ element.couponString }}</td>
    </ng-container>
    <ng-container matColumnDef="discountPercentage">
      <th mat-header-cell *matHeaderCellDef>DiscountPercentage</th>
      <td mat-cell *matCellDef="let element">
        {{ element.discountPercentage }}
      </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>startDate</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate | date }}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>endDate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.endDate | date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="purposeOfCoupon">
      <th mat-header-cell *matHeaderCellDef>purposeOfCoupon</th>
      <td mat-cell *matCellDef="let element">
        {{ element.purposeOfCoupon }}
      </td>
    </ng-container>
    <ng-container matColumnDef="activeFlag">
      <th mat-header-cell *matHeaderCellDef>activestatus</th>
      <td mat-cell *matCellDef="let element">
        {{ element.activeFlag }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary">
          <mat-icon>edit</mat-icon>Edit</button
        >&nbsp;
        <button
          mat-flat-button
          color="accent"
          (click)="OnDelete(element.couponId)"
        >
          <mat-icon>delete</mat-icon>Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>
